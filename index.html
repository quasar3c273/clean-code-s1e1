<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
    <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-list-item">
      <label class="add-list-item__title" for="new-task">Add Item</label>
      <article class="add-list-item__task-wrapper">
        <input id="new-task" class="task task__text" type="text">
        <button class="btn task__btn_add">Add</button>
      </article>
    </section>
    <h3 class="main__title_h3">Todo</h3>
    <ul class="incomplete-tasks">
      <li class="item">
        <input type="checkbox" class="item__checkbox">
        <label class="task item__label">Pay Bills</label>
        <input type="text" class="task task__text">
        <button class="btn item__btn_edit">Edit</button>
        <button class="btn item__btn_delete"><img class="delete-img" src="./remove.svg" alt="delete entry"></button>
      </li>
      <li class="item edit-mode">
        <input type="checkbox" class="item__checkbox">
        <label class="task item__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task task__text">
        <button class="btn item__btn_edit">Save</button>
        <button class="btn item__btn_delete"><img class="delete-img" src="./remove.svg" alt="delete entry"></button>
      </li>
    </ul>
    <h3 class="main__title_h3">Completed</h3>
    <ul id="completed-tasks">
      <li class="item">
        <input type="checkbox" class="item__checkbox" checked>
        <label class="task item__label">See the Doctor</label>
        <input type="text" class="task task__text">
        <button class="btn item__btn_edit">Edit</button>
        <button class="btn item__btn_delete"><img class="delete-img" src="./remove.svg" alt="delete entry"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
  </body>
</html>
